<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>d3</title>
    <script src="https://cdn.bootcss.com/d3/3.5.17/d3.js"></script>
    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }

        .MyRect {
            fill: #625C53;
        }
    </style>
</head>

<body>
    <svg version="1.1" baseProfile="full" width="30" height="20" xmlns="http://www.w3.org/2000/svg">

        <rect width="100%" height="100%" fill="red" />

        <circle cx="15" cy="10" r="8" fill="green" />

        <text x="15" y="15" font-size="6" text-anchor="middle" fill="white">SVG</text>

    </svg>

    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        const {
            log
        } = console
        /*
            1.定义一个画布
        */
        var width = 400; //画布的宽度
        var height = 400; //画布的高度
        var padding = {
            left: 30,
            right: 30,
            top: 20,
            bottom: 20
        }; //画布周边的空白
        var svg = d3.select("body") //选择文档中的body元素
            .append("svg") //添加一个svg元素
            .attr("width", width) //设定宽度
            .attr("height", height).style('border', '1px solid red'); //设定高度
        /*
            2.定义数据和比例尺
            2.1 X轴序数比例尺 Y轴线性比例尺
        */
        var dataset = [10, 20, 30, 40, 33, 24, 12, 5]; //定义一个数组
        var xScale = d3.scale.ordinal() //x轴比例尺
            .domain(d3.range(dataset.length)) //值域
            .rangeRoundBands([0, width - padding.left - padding.right]) //值域的范围

        var yScale = d3.scale.linear() //Y轴比例尺
            .domain([0, d3.max(dataset)])
            .range([height - padding.top - padding.bottom, 0])


        //定义x轴
        var xAxis = d3.svg.axis()
            .scale(xScale)
            .orient("bottom");

        //定义y轴
        var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient("left");
        //矩形之间的空白
        var rectPadding = 4;

        //添加矩形元素
        var rects = svg.selectAll(".MyRect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("class", "MyRect")
            .attr("transform", "translate(" + padding.left + "," + padding.top + ")")
            .attr("x", function (d, i) {
                return xScale(i) + rectPadding / 2;
            })
            // .transition()
            // .delay(function (d, i) {
            //     return i * 200
            // })
            // .ease('bounce')
            .attr("y", function (d) {
                return yScale(d);
            })
            .attr("width", xScale.rangeBand() - rectPadding)
            .attr("height", function (d) {
                return height - padding.top - padding.bottom - yScale(d);
            })
            .attr('fill', 'steelblue')
            .on("mouseover", function (d, i) {
                console.log(this)
                d3.select(this)
                    .attr("fill", "yellow");
            })
            .on("mouseout", function (d, i) {
                d3.select(this)
                    .transition()
                    .duration(500)
                    .attr("fill", "steelblue");
            });


    
		
        //添加文字元素
        var texts = svg.selectAll(".MyText")
            .data(dataset)
            .enter()
            .append("text")
            .attr("class", "MyText")
            .attr("transform", "translate(" + padding.left + "," + padding.top + ")")
            .attr("x", function (d, i) {
                return xScale(i) + rectPadding / 2;
            })
            .attr("y", function (d) {
                return yScale(d);
            })
            .attr("dx", function () {
                return (xScale.rangeBand() - rectPadding) / 4;
            })
            .attr("dy", function (d) {
                return 20;
            })
            .transition()
            .delay(function (d, i) {
                return i * 300
            })
            .ease("bounce")
            .text(function (d, i) {
                return d
            })
            .attr('fill', '#fff');
        //添加x轴
        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + padding.left + "," + (height - padding.bottom) + ")")
            .call(xAxis);

        //添加y轴
        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + padding.left + "," + padding.top + ")")
            .call(yAxis);
    </script>
</body>
